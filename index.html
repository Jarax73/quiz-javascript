<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Je teste</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<main>
		<section>
			<form id="home">
			<h1>Javascript Quiz</h1>
			<p id="description">Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous. C'est fun et c'est gratuit. </p>
			
				<label for="nom" class="home-label">Nom</label>
				<input type="text" placeholder="Joseph" id="nom" name="nom" class="home-input"/>
				<p id="name"></p>
				<label for="mail" class="home-label">Email</label>
				<input type="email" placeholder="joseph@kinshasadigital.com " id="mail" name="mail" class="home-input" />
				<p id="email"></p>
				<input type="submit" value="Commencer"/>

			</form>
			<form id="form-questions">
				
			</form>
			<div id="result-screen">
				<p class="success-wrong"><img src="ant-design_check-circle-outlined.png" /></p>
				<p id="scores">X</p>
				<button id="buton">Accueil</button>
			</div>
		</section>
	</main>
  <script src="script.js"></script>
</body>

</html>
